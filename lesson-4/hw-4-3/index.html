<script>
    age = parseInt(prompt("Вкажіть вік."));
    if (isNaN(age))
    {
      alert("Шкода, що Ви не захотіли ввести свій вік.");
    }

    city = prompt("Вкажіть місто проживання.");
    let country;

    if (city === null || city.trim() === "")
    {
        alert("Шкода, що Ви не захотіли ввести своє місто.");
    }
    else
    {
        switch (city)
        {
            case "Київ":
                country = 'України';
                break;
            case "Вашингтон":
                country ='Сполучених Штатів Америки';
                break;
            case "Лондон":
                country = 'Великобританії';
                break;
        }
    }

    if (isNaN(age) && city)
    {
        alert(`Ти живеш у столиці ${country}.`);
    }
    else if (!isNaN(age) && !city)
    {
        alert(`Ваш вік: ${age}`);
    }
    else if (isNaN(age) && !city)
    {
        alert(`На жаль, Ви не ввели вік та місто.`);
    }
    else if (country != null)
    {
        console.log(country)
        alert(`Ваш вік: ${age}\nТи живеш у столиці ${country}.`);
    }
    else
    {
        alert(`Ваш вік: ${age}\nТи живеш у місті ${city}.`);
    }

    sport = prompt("Вкажіть улюблений вид спорту.");
    if (sport === null || sport.trim() === "")
    {
        alert("Шкода, що Ви не захотіли ввести свій улюблений вид спорту.");
    }
    else
    {
        switch (sport)
        {
            case "Футбол":
                alert('Круто! Хочеш стати Ліонелем Мессі?');
                break;
            case "Баскетбол":
                alert('Круто! Хочеш стати Майклом Джорданом?');
                break;
            case "Бокс":
                alert('Круто! Хочеш стати Олександром Усиком?');
                break;
        }
    }
</script>
